<h4 *ngIf="!allowEdit">You`re can`t edit this server</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input type="text" id="name" class="form-control" #serverName>
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select id="status" class="form-control" #serverStatus>
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onUpdateServer()">Update Server</button>
</div>
